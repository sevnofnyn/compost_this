<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact Can I Compost This? </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js" type="text/javascript"></script>
    <script src="/javascripts/app.js" type="text/javascript"></script>

</head>
<body ng-controller="contactController">
<div class="container col-md-12">
<div class="row">

    <div class="panel panel-default">
        <div class="panel-heading"><h1>Contact</h1></div>
        <div class="panel-body">
            <!--<form class="contact-form">-->
                <!--<form class="form-horizontal" role="form">-->
                    <div class="form-group" name="contactForm">
                        <label for="name">Name: </label>
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="form.name" ng-pattern="/^[a-zA-Z]*$/" required>
                        <span ng-show="contactForm.name.$error.required">A name is required!</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.email" required>
                        <!--<span ng-show="contactForm.emailAddress.$error.pattern">Not a valid email address!</span>-->
                        <span ng-show="contactForm.emailAddress.$error.required">Email address is required!</span>
                    </div>

                    <div class="form-group">
                            <label for="subject">Subject: </label>
                            <div>
                                <select ng-model="form.problem" id="subject" name="subject">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">Can I compost this?</option>
                                    <option value="suggestions">Problems with website</option>
                                    <option value="product">General feedback/questions</option>
                                </select>
                            </div>
                    </div>

                    <div class="form-group">
                            <label for="message">Message: </label>
                            <textarea ng-model="form.message" class="form-control" id="message" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <!--{{form}}-->

                            <button ng-click="sendForm()" class="btn btn-lg btn-success">Submit your message!</button>
                        </div>
                    </div>
        </div>
        <nav class="navbar-fixed-bottom">
            <ul class="nav nav-pills nav-justified">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/links">Links</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>
</div>
</div>

</body>
</html>
