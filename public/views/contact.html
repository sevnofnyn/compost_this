<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Can I Compost This? </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/node_modules/angular/angular.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h1>About Can I Compost This?</h1></div>
        <div class="panel-body">
            <div class="contact-form">
                <form class="form-horizontal col-md-8" role="form">

                    <div class="form-group">
                        <label for="name" class="col-md-2">Name: </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-2">Email: </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="subject" class="col-md-2">Subject: </label>
                            <div class="col-md-10">

                                <select id="subject" name="subject" class="col-md-5">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">Can I compost this?</option>
                                    <option value="suggestions">Problems with website</option>
                                    <option value="product">General feedback/questions</option>
                                </select>
                            </label>
                        </div>
                            </div>
                            <div class="form-group">
                                <label for="message" class="col-md-2">Message: </label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-lg btn-success">Submit your message!</button>
                            </div>
                        </div>
                </form>
            </div>

</form>
</div>
        <nav>
            <ul class="nav nav-pills nav-justified">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/links">Links</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
</body>
</html>
